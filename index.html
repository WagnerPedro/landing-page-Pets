<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/brand.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/landing.css">
    <title>Your pet landing page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Pet Landing Page.ico" alt="logo">
        </div>
        <ul>
            <li class="active">Home</li>
            <li>Serviços</li>
            <li>Produtos</li>
            <li>Contactos</li>
            <li>Agendar</li>
        </ul>
        <div class="socialmedias">
            <div class="insta">
                <img src="image/intagram-logo.png" alt="instagram-logo">
            </div>
            <div class="insta">
                <img src="image/youtube-logo.png" alt="youtube-logo">
            </div>
        </div>
    </header>
    <main>
        <section>
            <h1>O melhor cuidado para seu melhor amigo</h1>
            <p>
            Está esperando o quê para fazer seu pet mais feliz? Aqui você encontra o cuidado que seu pet merece. Banho, tosa, rações e acessórios.
            </p>
            <div class="btn">
                <button>Agendar serviço</button>
            </div>
        </section>
        <aside>
            <img src="./image/Pets Landing Page.png" alt="">
        </aside>
    </main>
</body>
</html>
